<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <title>Bootstrap Card Demo</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
            <h3 class="card-header bg-primary text-white">Facts At a Glance</h3>
            <div class="card-body">
                <dl class="row"> <!-- this class makes <dt> & <dd> in one row -->
                    <dt class="col-6">Founded</dt>
                    <dd class="col-6">February 3, 2016</dd>
                    <dt class="col-6">No. of Campsites in 2019</dt>
                    <dd class="col-6">563</dd>
                    <dt class="col-6">No. of Reviews in 2019</dt>
                    <dd class="col-6">4388</dd>
                    <dt class="col-6">Employees</dt>
                    <dd class="col-6">42</dd>
                </dl>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
